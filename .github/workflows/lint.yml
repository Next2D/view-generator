name: Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  macos-browser-test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - uses: browser-actions/setup-chromium@latest
      - uses: browser-actions/setup-firefox@latest
      - run: npm install
      - run: npm run lint

  windows-browser-test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - uses: browser-actions/setup-chromium@latest
      - uses: browser-actions/setup-firefox@latest
      - run: npm install
      - run: npm run lint